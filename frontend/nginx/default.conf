server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # --- INI BLOK BARU UNTUK API ---
    # Teruskan semua permintaan /api ke container backend
    location /api {
        # 'backend' adalah nama service di docker-compose.yml
        # '5000' adalah port yang diekspos backend
        proxy_pass http://backend:5000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Ini aturan lama untuk aplikasi React ---
    # Jika file tidak ditemukan, sajikan index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Pengaturan cache (tidak berubah)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}